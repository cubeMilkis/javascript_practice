<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerElements</title>
</head>
<body>
    <h1>innerText</h1>
    <p>innerText는 태그안에 보이는 내용만을 불러올때 사용, 텍스트만 변경</p>
    <h1>textContent</h1>
    <p>textContent는 마크업 텍스트를 그대로 불러옴, display: none 이여도 텍스트를 변경 가능함</p>
    <h1>innerHTML</h1>
    <p>HTML 요소를 불러올때 사용, 태그를 사용하여 추가하거나 변경할 수 있음</p>

</body>
</html>
